        <!-- Language detector -->
        <script>
            // Function to redirect to the appropriate language page
            function redirectToLanguage() {
                // Check the user's browser language
                var userLanguage = navigator.language || navigator.userLanguage;
    
                // Redirect based on the user's language
                if (!userLanguage.startsWith('es')) {
                    window.location.href = './content/es/index.html'; 
                } else {
                    // User's language is not Spanish, so redirect to the default page (e.g., English)
                    window.location.href = './content/en/index.html'; 
                }
            }
    
            // Call the function when the page loads
            window.onload = redirectToLanguage;
        </script>
